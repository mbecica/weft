<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Weft: Custom Icon Example</title>
<link rel="stylesheet/less" type="text/css" href="style.less" />
<script type="text/javascript" src="js/raphael.js"></script>
<script type="text/javascript" src="js/plump.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/less.js"></script>
<script type="text/javascript" src="js/palette.js"></script>
<script type="text/javascript" src="js/appdirectIcons.js"></script>
<script type="text/javascript" src="js/iconAttrs.js"></script>
<script type="text/javascript">
window.onload = function() {
    var iconList = ['hIcon, icon'],
        iconEl = $('.hIcon, .icon');
    iconEl.each(function() {
	var r = Raphael($(this)[0], 16, 16),
	icon = r.path(ADicons[getIconClass($(this), iconList)]);
    });
    window.icons = [];
    for (var name in iconAttrs) {
	    icons.push(iconAttrs[name]);
    }
    plump.rowList(icons, {x:100,y:100});
}
function getIconClass(element, exclude) {
    var classes = element.attr("className").split(" ");
    var curClass;
    $.each(classes, function(i) {
	if ($.inArray(classes[i], exclude) == -1) {
	    curClass = classes[i];
	}
    });
    return curClass;
};
</script>
</head>
<body>
<div id="content">
<a class="hIcon screenshot">Screenshot</a>
<ul>
    <li>
	<a>List Element</a>
    </li>
    <li>
	<a>List Element</a>
    </li>
    <li>
	<a><span class="icon add"></span>Add List Element</a>
    </li>
</ul>
</div>
</body>
