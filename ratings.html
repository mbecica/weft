<!DOCTYPE HTML>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>PlumpJS Example: Star Ratings</title>
<link rel="stylesheet" href="../style.css" type="text/css" media="screen">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/raphael.js"></script>
<script type="text/javascript" src="js/plumpette.js"></script>
<script type="text/javascript" src="js/appdirectIcons.js"></script>
<script type="text/javascript">
AD = {
    palette: {
	mid: '#cccccc',
	highlight: '#f7f7f7'
    }
  }
$(function() {
  for (icon in iconAttrs) {
    $('#canvas').append('<span class="'+icon + '"></span>');
  }
  $('#canvas').find('span').each(function() {
    if ($(this).find('svg').length == 0 &&
	  $(this).find('div').length == 0) {
	var name = $(this).attr('class');
	plumpette.single(iconAttrs[name], $(this));
    }
  });
});
</script>
</head>
<body>
<div id="canvas" style="font-size:12px;">
</div>
<script type="text/javascript" src="js/iconAttrs.js"></script>
</body>
</html>
